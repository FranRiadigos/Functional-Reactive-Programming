buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}

allprojects {
    group 'com.kuassivi'
    version '0.1-SNAPSHOT'
}


subprojects {
    repositories {
        mavenCentral()
        jcenter()
    }

    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    ext {
        JUNIT_VERSION = '4.11'
    }

    dependencies {
        compile 'io.reactivex:rxjava:1.1.5'

        testCompile "junit:junit:${JUNIT_VERSION}"
    }
}